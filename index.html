<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="stylesheet" href="style.css">
  <title>My Gallery</title>
</head>

<body>
  <header>
    <div class="container">
      <section id="bio">
        <picture>
          <img src="img/profilePhoto.png" alt="Rodney Cotton">
        </picture>
        <h1>Rodney Cotton</h1>
        <small class="city">Helsinki, Finland</small>
        <div class="badges">
          <div class="badge">
            <div class="number">100</div>
            <div class="description">Posts</div>
          </div>
          <div class="badge">
            <div class="number">2,242</div>
            <div class="description">Follower</div>
          </div>
          <div class="badge">
            <div class="number">1,432</div>
            <div class="description">Following</div>
          </div>
        </div>
      </section>
    </div>
  </header>
  <main>
    <div class="container">
      <ul>
        <li id="photo1"><picture><img src="img/photo1.png" alt=""></picture></li>
        <li id="photo2"><picture><img src="img/photo2.png" alt=""></picture></li>
        <li id="photo3"><picture><img src="img/photo3.png" alt=""></picture></li>
        <li id="photo4"><picture><img src="img/photo_4.png" alt=""></picture></li>
        <li id="photo5"><picture><img src="img/photo6.png" alt=""></picture></li>
        <li id="photo6"><picture><img src="img/photo5.png" alt=""></picture></li>
      </ul>
    </div>
  </main>
  <footer>
    <p>created by <a href="https://github.com/yurdmitriev"><b>yurdmitriev</b></a> - devChallenges.io</p>
  </footer>
</body>

</html>
